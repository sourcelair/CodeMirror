<article>
<h2>JSX mode</h2>


<div><textarea id="code" name="code">var projects = this.props.projects.map(function(project) {
  return <ProjectThumb name={project.name}
           scm={project.scm}
           pendingDeletion={project.pendingDeletion}
           key={Date.now() + Math.random()}
           thumbnailClickCallback={this.props.thumbnailClickCallback} />;
}.bind(this));</textarea></div>

    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        matchBrackets: true,
        continueComments: "Enter",
        extraKeys: {"Ctrl-Q": "toggleComment"},
        mode: "jsx"
      });
    </script>

    <p>
        JSX Mode...
    </p>

    <p><strong>MIME types defined:</strong> <code>text/x-jsx</code>.</p>
